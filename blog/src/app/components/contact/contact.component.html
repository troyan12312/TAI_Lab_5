<div>
  <label for="formGroup">Uzupełnij dane</label>
  <form id="formGroup">
    <div class="form-group">
      <label for="nameInput">Imię</label>
      <input class="form-control" id="nameInput" placeholder="Podaj imie" type="text">
    </div>
    <div class="form-group">
      <label for="surnameInput">Nazwisko</label>
      <input class="form-control" id="surnameInput" placeholder="Podaj nazwisko" type="text">
    </div>
    <div class="form-group">
      <label for="emailInput">E-mail</label>
      <input class="form-control" id="emailInput" placeholder="Podaj e-mail" type="email">
    </div>
    <div class="form-group">
      <label for="emailInput">Płeć</label>
      <div class="form-check">
        <input class="form-check-input" id="manRadio" name="sexRadio" type="radio" value="option1">
        <label class="form-check-label" for="manRadio">
          Mężczyzna
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" id="womenRadio" name="sexRadio" type="radio" value="option2">
        <label class="form-check-label" for="womenRadio">
          Kobieta
        </label>
      </div>
    </div>
    <div class="form-group">
      <label for="descriptionTextArea">Opis</label>
      <textarea class="form-control" id="descriptionTextArea" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="ageInput">Wiek</label>
      <input class="form-control" id="ageInput" placeholder="Podaj wiek" type="number">
    </div>
    <div class="form-group">
      <label for="maritalStatusInput">Stan ciwilny</label>
      <select class="form-control" id="maritalStatusInput">
        <option selected>Panna/Kawaler</option>
      </select>
    </div>
    <button class="btn btn-primary" type="reset">Wyczyść</button>
    <button class="btn btn-primary" type="submit">Wyślij</button>
  </form>
</div>

<div class="scroll">
  <button class="btn btn-success">
    <i class="fa fa-arrow-circle-up" aria-hidden="true"></i>Do góry
  </button>
</div>

<script src="js/scroll.js"></script>
